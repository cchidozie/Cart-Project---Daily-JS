<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

    <section>
      <div>
        <img src="./home icon.png" alt="cone" height="100px" />

        <span class="qty digits">0</span>
        <span class="sub changeQty">-</span>

          <span class="amount digits">0</span>
      </div>
    </section>

    <section>
      <div>
        <img src="./contact icon.png" alt="cone" height="100px" />

         <span class="qty digits">0</span>
        <span class="sub changeQty">-</span>
          <span class="cost digits">15000</span>
          <span class="amount digits">0</span>

      <h1>Total <span class="total">0</span></h1>
